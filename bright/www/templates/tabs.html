<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">
  <ion-tab title="Light" icon-off="ion-ios-light" icon-on="ion-ios-light-strong" href="#/tab/light">
    <ion-nav-view name="tab-light"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Alarm" icon-off="ion-ios-alarm" icon-on="ion-ios-alarm-strong" href="#/tab/alarm">
    <ion-nav-view name="tab-alarm"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Schedule" icon-off="ion-ios-schedule" icon-on="ion-ios-schedule-strong" href="#/tab/schedule">
    <ion-nav-view name="tab-schedule"></ion-nav-view>
  </ion-tab>

</ion-tabs>
