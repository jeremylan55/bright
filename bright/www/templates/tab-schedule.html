<ion-view view-title="Plan to illuminate your life">
  <ion-content class="padding">
    <div class="time-container">
        <div class="startLightBut">
        ON
            <input type="time" value="08:00">
        </div>
        <div class="stopLightBut">
        OFF
            <input type="time" value="12:00">
        </div>
    </div>

    <button class="saveSchedule" ng-click="saveSchedule()">Save</button>

  </ion-content>
</ion-view>
